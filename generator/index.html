<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Changelog Generator - Some Icons</title>
    
    <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/colors.css" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <link rel="stylesheet" href="../assets/css/content-page.css" />
    <link rel="stylesheet" href="../assets/css/generator.css" />
    <script>
      // Initialize theme immediately to prevent flash of wrong theme
      // Add class to html for CSS overrides
      (function() {
        document.documentElement.classList.add('generator-page');
        try {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark' || savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', savedTheme);
          } else {
            document.documentElement.removeAttribute('data-theme');
          }
        } catch (e) {
          document.documentElement.removeAttribute('data-theme');
        }
      })();
    </script>
  </head>

  <body>
    <div class="changelog-layout">
      <main class="changelog-main">
        <div class="content">
          <div class="generator-container">
            <form id="changelog-form" class="generator-form">
              <div class="generator-form-section">
                <h2 class="generator-section-title">Metadata</h2>
                
                <div class="generator-row">
                  <div class="customization-item generator-row-item">
                    <label for="version" class="customization-label">Version *</label>
                    <input 
                      type="text" 
                      id="version" 
                      name="version" 
                      placeholder="e.g., 1.2.0"
                      required
                    />
                  </div>

                  <div class="customization-item generator-row-item">
                    <label class="customization-label">Release Type *</label>
                    <div class="segmented-control" id="release-type-control">
                      <button type="button" class="segment-button" data-value="major">Major</button>
                      <button type="button" class="segment-button" data-value="minor">Minor</button>
                      <button type="button" class="segment-button" data-value="patch">Patch</button>
                    </div>
                    <input type="hidden" id="release_type" name="release_type" required />
                  </div>

                  <div class="customization-item generator-row-item">
                    <label for="date" class="customization-label">Date *</label>
                    <div class="date-input-wrapper">
                      <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        required
                      />
                      <div class="date-icon" id="date-icon"></div>
                    </div>
                  </div>
                </div>

                <div class="customization-item">
                  <label for="title" class="customization-label">Title *</label>
                  <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    placeholder="e.g., New categories and stroke fixes"
                    required
                  />
                </div>

                <div class="customization-item">
                  <label for="summary" class="customization-label">Summary *</label>
                  <input 
                    type="text" 
                    id="summary" 
                    name="summary" 
                    placeholder="Brief summary of the release"
                    required
                  />
                </div>
              </div>

              <div class="generator-form-section">
                <h2 class="generator-section-title">Changelog Sections</h2>
                
                <div class="customization-item">
                  <label for="added" class="customization-label">Added</label>
                  <textarea 
                    id="added" 
                    name="added" 
                    rows="6"
                    placeholder="One item per line"
                  ></textarea>
                </div>

                <div class="customization-item">
                  <label for="changed" class="customization-label">Changed</label>
                  <textarea 
                    id="changed" 
                    name="changed" 
                    rows="6"
                    placeholder="One item per line"
                  ></textarea>
                </div>

                <div class="customization-item">
                  <label for="fixed" class="customization-label">Fixed</label>
                  <textarea 
                    id="fixed" 
                    name="fixed" 
                    rows="6"
                    placeholder="One item per line"
                  ></textarea>
                </div>

                <div class="customization-item">
                  <label for="removed" class="customization-label">Removed</label>
                  <textarea 
                    id="removed" 
                    name="removed" 
                    rows="6"
                    placeholder="One item per line"
                  ></textarea>
                </div>

                <div class="customization-item">
                  <label for="deprecated" class="customization-label">Deprecated</label>
                  <textarea 
                    id="deprecated" 
                    name="deprecated" 
                    rows="6"
                    placeholder="One item per line"
                  ></textarea>
                </div>

                <div class="customization-item">
                  <label for="notes" class="customization-label">Notes</label>
                  <textarea 
                    id="notes" 
                    name="notes" 
                    rows="6"
                    placeholder="One item per line"
                  ></textarea>
                </div>
              </div>

              <div class="generator-form-actions">
                <button type="submit" class="export-button" id="generate-button">Generate Changelog</button>
                <div id="form-message" class="generator-message"></div>
              </div>
            </form>
          </div>
        </div>
      </main>

      <div class="changelog-theme-toggle-container">
        <label class="changelog-theme-toggle-wrapper" aria-label="Toggle theme">
          <input 
            type="checkbox" 
            class="changelog-theme-toggle-input" 
            id="changelog-theme-toggle"
            role="switch"
            aria-label="Toggle theme"
          />
          <span class="changelog-theme-toggle-switch"></span>
        </label>
      </div>
    </div>

    <script src="../assets/js/generator.js"></script>
  </body>
</html>
