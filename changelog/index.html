<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Changelog - Some Icons</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Changelog - Some Icons" />
    <meta property="og:description" content="View the changelog for Some Icons - see what's new and what's changed." />
    <meta property="og:image" content="https://someicons.com/assets/images/social-banner.jpg" />
    <meta property="og:url" content="https://someicons.com/changelog" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Changelog - Some Icons" />
    <meta name="twitter:description" content="View the changelog for Some Icons - see what's new and what's changed." />
    <meta name="twitter:image" content="https://someicons.com/assets/images/social-banner.jpg" />
    
    <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/colors.css" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <link rel="stylesheet" href="../assets/css/changelog-shared.css" />
    <link rel="stylesheet" href="../assets/css/markdown.css" />
    <script>
      // Initialize theme immediately to prevent flash of wrong theme
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark' || savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', savedTheme);
          } else {
            document.documentElement.removeAttribute('data-theme');
          }
        } catch (e) {
          document.documentElement.removeAttribute('data-theme');
        }
      })();
    </script>
  </head>

  <body>
    <div class="layout">
      <div class="content-wrapper">
        <aside class="sidebar changelog-sidebar">
          <div class="sidebar-section">
            <div class="changelog-sidebar-header">
              <div class="changelog-back-row">
                <a href="/" class="changelog-back-link" aria-label="Back to library">
                  <div class="changelog-back-icon-wrapper">
                    <div class="changelog-back-icon" id="back-icon"></div>
                    <span class="changelog-back-text">Back to library</span>
                  </div>
                </a>
              </div>
              <div class="changelog-logo-row">
                <a href="/" class="changelog-logo-link">
                  <img src="../assets/images/logo-some-icons-symbol.svg" alt="Some Icons" class="changelog-logo" />
                </a>
                <h1 class="changelog-page-title">Changelog</h1>
              </div>
            </div>
          </div>

          <div class="sidebar-section changelog-versions-section">
            <h3 class="changelog-versions-title">Versions</h3>
            <nav class="changelog-versions-list" id="changelog-versions-list">
              <div class="changelog-loading">Loading versions...</div>
            </nav>
          </div>

          <div class="sidebar-utility-bar">
            <label class="theme-toggle-wrapper" aria-label="Toggle theme">
              <input 
                type="checkbox" 
                class="theme-toggle-input" 
                id="changelog-theme-toggle"
                role="switch"
                aria-label="Toggle theme"
              />
              <span class="theme-toggle-switch"></span>
            </label>
          </div>
        </aside>

        <main class="main changelog-main">
          <div class="changelog-container">
            <div id="changelog-entries" class="changelog-entries">
              <div class="changelog-loading">Loading changelog...</div>
            </div>
          </div>
          <footer class="footer">
            <div class="footer-content">
              <span class="footer-copyright">Â© <span id="footer-year"></span> Sihan Liu</span>
              <div class="footer-links">
                <a href="https://www.figma.com/community/plugin/1581870303104890341/some-icons" target="_blank" rel="noopener noreferrer">Figma plugin</a>
                <a href="/changelog" class="changelog-footer-link">Changelog</a>
                <a href="https://github.com/Seaham0606/some-icons-cdn" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://choosealicense.com/licenses/mit/" target="_blank" rel="noopener noreferrer">MIT License</a>
              </div>
            </div>
          </footer>
        </main>
      </div>
    </div>

    <script>
      // Set footer year immediately
      (function() {
        const footerYear = document.getElementById('footer-year');
        if (footerYear) {
          footerYear.textContent = new Date().getFullYear();
        }
      })();
    </script>
    <script src="../assets/js/changelog.js"></script>
  </body>
</html>
