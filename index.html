<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Some Icons</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Some Icons" />
    <meta property="og:description" content="Browse, customize, and download icons from the Some Icons library. Search by category, apply custom colors, and export as SVG or PNG." />
    <meta property="og:image" content="https://someicons.com/assets/images/social-banner.jpg" />
    <meta property="og:url" content="https://someicons.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Some Icons" />
    <meta name="twitter:description" content="Browse, customize, and download icons from the Some Icons library. Search by category, apply custom colors, and export as SVG or PNG." />
    <meta name="twitter:image" content="https://someicons.com/assets/images/social-banner.jpg" />
    
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/colors.css" />
    <link rel="stylesheet" href="assets/css/site.css" />
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JNWWFMCPD8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-JNWWFMCPD8');
    </script>
    <script>
      // Initialize theme immediately to prevent flash of wrong theme
      // This runs before CSS is evaluated, so the correct theme is applied from the start
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark' || savedTheme === 'light') {
            // User has a saved preference, apply it immediately
            document.documentElement.setAttribute('data-theme', savedTheme);
          } else {
            // No saved preference - ensure data-theme is not set
            // This allows the CSS media query to handle system preference
            document.documentElement.removeAttribute('data-theme');
          }
        } catch (e) {
          // If localStorage fails, just remove data-theme to use system preference
          document.documentElement.removeAttribute('data-theme');
        }
      })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  </head>

  <body>
    <div class="layout">
      <div class="content-wrapper">
        <aside class="sidebar">
          <div class="sidebar-section">
            <img src="assets/images/logo-some-icons-full.svg" alt="Some Icons" class="logo" />
          </div>

          <div class="sidebar-section">
            <div class="controls">
              <div class="customization-item">
                <div class="search-wrapper">
                  <div class="search-icon" id="search-icon"></div>
                  <input id="search" placeholder="Search icons" />
                </div>
              </div>

              <div class="customization-item">
                <label class="customization-label">Style</label>
                <div class="segmented-control" id="style-control">
                  <button class="segment-button active" data-value="outline">Outline</button>
                  <button class="segment-button" data-value="filled">Filled</button>
                </div>
              </div>

              <div class="customization-item">
                <label for="category" class="customization-label">Category</label>
                <div class="select-wrapper">
                  <select id="category">
                    <option value="all">All icons</option>
                  </select>
                  <div class="select-icon" id="category-icon"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="sidebar-section">
            <div class="customization-panel">
              <h3 class="customization-title">Customize</h3>
              
              <div class="customization-item">
                <label for="color-input" class="customization-label">Color</label>
                <div class="color-input-wrapper">
                  <div class="color-input-container">
                    <input 
                      type="text" 
                      id="color-input" 
                      class="color-input" 
                      placeholder="Default"
                    />
                    <div class="color-reset-icon" id="color-reset-icon"></div>
                  </div>
                  <div class="color-picker-container">
                    <input 
                      type="color" 
                      id="color-picker" 
                      class="color-picker"
                      value="#000000"
                    />
                    <div class="color-eyedropper-icon" id="color-eyedropper-icon"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="sidebar-section">
            <div class="export-panel">
              <h3 class="export-title">Export</h3>
              
              <div class="export-item">
                <label class="customization-label">Icon size</label>
                <div class="size-control-wrapper">
                  <div class="segmented-control" id="size-control">
                    <button class="segment-button" data-value="16">16</button>
                    <button class="segment-button" data-value="20">20</button>
                    <button class="segment-button" data-value="24">24</button>
                    <button class="segment-button" data-value="32">32</button>
                  </div>
                  <input 
                    type="number" 
                    id="custom-size-input" 
                    class="custom-size-input" 
                    placeholder=""
                    min="1"
                  />
                </div>
              </div>
              
              <div class="export-item">
                <label class="customization-label">File format</label>
                <div class="segmented-control" id="format-control">
                  <button class="segment-button" data-value="svg">SVG</button>
                  <button class="segment-button" data-value="png">PNG</button>
                </div>
              </div>
              
              <button class="export-button" id="export-button">Export</button>
            </div>
          </div>

          <div class="sidebar-utility-bar">
            <label class="theme-toggle-wrapper" aria-label="Toggle theme">
              <input 
                type="checkbox" 
                class="theme-toggle-input" 
                id="theme-toggle"
                role="switch"
                aria-label="Toggle theme"
              />
              <span class="theme-toggle-switch"></span>
            </label>
            <span class="version-label" id="version-label">v1.0.0</span>
          </div>
        </aside>

        <main class="main">
          <div id="grid" class="icon-grid"></div>
          <footer class="footer">
            <div class="footer-content">
              <span class="footer-copyright">Â© <span id="footer-year"></span> Sihan Liu</span>
              <div class="footer-links">
                <a href="https://www.figma.com/community/plugin/1581870303104890341/some-icons" target="_blank" rel="noopener noreferrer">Figma plugin</a>
                <a href="/changelog">Changelog</a>
                <a href="https://github.com/Seaham0606/some-icons-cdn" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://choosealicense.com/licenses/mit/" target="_blank" rel="noopener noreferrer">MIT License</a>
              </div>
            </div>
          </footer>
        </main>
      </div>
    </div>

    <div class="toast" id="toast"></div>
    <div class="toast selected-count-toast" id="selected-count-toast"></div>

    <script>
      // Set footer year immediately
      (function() {
        const footerYear = document.getElementById('footer-year');
        if (footerYear) {
          footerYear.textContent = new Date().getFullYear();
        }
      })();
    </script>
    <script src="script.js"></script>
  </body>
</html>
